<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Bommox Physical Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .console {
            background-color: #bbb;
            border: 1px solid grey;
            border-radius: 2px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to the Physical Web!</h1>

        <button class="btn btn-primary" onclick="onButtonClick('heart_rate')">Buscar dispositivos</button>

        <ul class="list-group">
            <!--<li class="list-group-item">Cras justo odio</li>-->
        </ul>

        <div class="console"><pre></pre></div>
    </div>

    <script>
        var log = msg => {
            $(".console pre").append(`${msg}\n`)
            console.log(msg)
        }

        if (!navigator.bluetooth || !navigator.bluetooth.requestDevice) {
            log("Error, no bluetooth support available... :(")
        }
        

        function onButtonClick(filterService) {
            var options = (filterService) 
                ? { acceptAllDevices : true }
                : { filters: [{ services: [filterService] }] }

            var reqDevice = navigator.bluetooth.requestDevice(options)
            
            reqDevice.catch(error => log('Argh! ' + error))
            reqDevice.then(device => log(`> Name: ${device.name}\n> Id:    ${device.id}\n> Connected: ${device.gatt.connected}`))
            
            reqDevice
                .then(device => device.gatt.connect())
                .then(server => server.getPrimaryServices())
                .then(services => {
                    services.forEach(service => log(` >>(${service.isPrimary}) ${service.uuid}`))
                })
                .catch(e => log("Error : " + e))
        }
    </script>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
